language: ruby
rvm:
  - "1.9.3"
  - "2.0.0"
  - jruby-19mode # JRuby in 1.9 mode
  - rbx-19mode

# whitelist
branches:
  only:
    - master

before_script:
  - mysql -e 'create database myapp_test;'
  - rake db:migrate
  - rake db:test:prepare

# uncomment this line if your project needs to run something other than `rake`:
script: bundle exec rspec spec

